<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/tailwind.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enviar Email</title>
  </head>
  <body>

    <header id="header" class="py-8 font-bold text-4xl tracking-tight">
        Enviar Nuevo Mail
    </header>

    <div class="container mx-auto mt-10 w-7/12 rounded">     
       
        <form id="enviar-mail" class="py-10 px-5 max-w-lg mx-auto">

            <div class="inputs mb-10 relative h-20">

                <label for="email">Para</label>

                <input 
                class="bg-transparent border-b-2 border-white w-full relative" 
                id="email" 
                type="email"
                >
    
            </div>
    

            <div class="inputs mb-10 relative h-20">
                <label for="asunto">Asunto</label>
                <input
                class="bg-transparent border-b-2 border-white p-3 w-full relative" 
                id="asunto" 
                type="text">
            </div>

            <div class="inputs mb-10 relative h-20"> 
                <label for="mensaje">Mensaje</label>
                <textarea
                class="bg-gray-100 border shadow p-3 w-full relative" 
                id="mensaje">
            </textarea>
            </div>

            <div id="spinner">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
            
            <div class="flex justify-between mt-20">
                    <button 
                        id="enviar" class="w-full bg-blue-600 px-2 py-5 text-white items-center cursor-not-allowed opacity-50 mr-5 uppercase font-bold items-center flex justify-center" 
                        type="submit" 
                    >Enviar
                        <i class="material-icons right text-white ml-3">send</i>
                    </button>

                    <button 
                        id="resetBtn" 
                        class="w-full bg-green-600 px-2 py-5 text-white items-center uppercase font-bold items-center flex justify-center" 
                        type="submit"
                    >Resetear Form
                            <i class="material-icons right ml-3">delete</i>
                    </button>
            </div>
        </form> 
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
